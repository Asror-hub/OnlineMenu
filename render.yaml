services:
  # Backend API Service
  - type: web
    name: online-menu-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

  # Client App (Customer Frontend)
  - type: web
    name: online-menu-client
    env: static
    buildCommand: cd client-app && npm install && npm run build
    staticPublishPath: client-app/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Admin Panel
  - type: web
    name: online-menu-admin
    env: static
    buildCommand: cd admin-panel && npm install && npm run build
    staticPublishPath: admin-panel/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # PostgreSQL Database
  - type: pserv
    name: online-menu-db
    env: postgresql
    plan: free
